<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form id="registration-form" method="post" action='profile.html'>
    <fieldset>
      <label for="first-name">Enter Your First Name:
        <input id="first-name" name="first-name" type="text" required />
      </label>
      <label for="last-name">Enter Your Last Name:
        <input id="last-name" name="last-name" type="text" required />
      </label>
      <label for="email">Enter Your Email:
        <input id="email" name="email" type="email" required />
      </label>
      <label for="password">Create a Password - lowercase and uppercase letters, digits, special characters
        !@#$%^&*, and requires a minimum length of 8 characters:
        <input id="password" name="password" type="password" pattern="[a-zA-Z0-9!@#$%^&*()_+]{8,}" required />
      </label>
    </fieldset>

    <fieldset>
      <label for="age">Input your age (years):
        <input id="age" type="number" name="age" min="13" max="120" />
      </label>
      <label for="bio">Provide a bio:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter a short bio here..."></textarea>
      </label>
    </fieldset>

    <section>
      <h2>BMI Calculator</h2>
      <p>Enter your weight (in pounds) and height (in feet and inches) to calculate your BMI:</p>

      <!-- Input fields for weight and height -->
      <label for="weight">Weight (lbs):
        <input type="text" id="weight" placeholder="Enter weight">
      </label>
      <label for="feet">Height (feet):
        <input type="text" id="feet" placeholder="Enter feet">
      </label>
      <label for="inches">Height (inches):
        <input type="text" id="inches" placeholder="Enter inches">
      </label>
    </section>

    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept
      the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>

    <input type="submit" value="Submit" />
  </form>

  <!-- Link the external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
