<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        section {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <section>
        <h2>BMI Calculator</h2>
        <p>Enter your weight (in pounds) and height (in feet and inches) to calculate your BMI:</p>

        <!-- Input fields for weight and height -->
        <label for="weight">Weight (lbs): </label>
        <input type="text" id="weight" placeholder="Enter weight">
        <br>

        <label for="feet">Height (feet): </label>
        <input type="text" id="feet" placeholder="Enter feet">
        <br>

        <label for="inches">Height (inches): </label>
        <input type="text" id="inches" placeholder="Enter inches">
        <br>

        <!-- Button to trigger the BMI calculation -->
        <button onclick="calculateBMI()">Calculate BMI</button>

        <!-- Display the result -->
        <p id="result"></p>
    </section>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
