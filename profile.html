<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <style>
    body {
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }  
  </style>

  <h1>User Profile</h1>

  <!-- Display user profile information -->
  <div>
    <h2>User Information</h2>
    <p id="display-first-name"></p>
    <p id="display-last-name"></p>
    <p id="display-email"></p>
    <p id="display-password"></p>
    <p id="display-age"></p>
    <p id="bio"></p>
    <!-- Add other fields as needed -->
  </div>

  <!-- Display BMI information -->
  <div>
    <h2>BMI Information</h2>
    <p id="display-weight"></p>
    <p id="display-feet"></p>
    <p id="display-inches"></p>
    <p id="display-bmi"></p>
    <p id="display-category"></p>
    <!-- Add other fields as needed -->
  </div>

  <!-- Link the external JavaScript file -->
  <script src="profile.js"></script>
</body>

</html>
